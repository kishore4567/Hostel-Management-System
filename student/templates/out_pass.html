<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Outpass Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .form-container {
            width: 35%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Hostel Outpass Form</h2>
        <form action="/outpass" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="text" id="roll_number" name="roll_number" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="hostel">Hostel Name:</label>
                <select id="hostel" name="hostel" required>
                    <option value="Dheeran">Dheeran</option>
                    <option value="Valluvar">Valluvar</option>
                    <option value="Ponnar">Ponnar</option>
                    <option value="Sankar">Sankar</option>
                    <option value="Ilango">Ilango</option>
                    <option value="Kamban">Kamban</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_number">Room Number:</label>
                <input type="text" id="room_number" name="room_number" placeholder="Enter your room number" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Outpass:</label>
                <textarea id="reason" name="reason" placeholder="Enter the reason for outpass" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="leave_date">Date of Leaving:</label>
                <input type="date" id="leave_date" name="leave_date" required>
            </div>
            <div class="form-group">
                <label for="return_date">Date of Returning:</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Outpass</button>
            </div>
        </form>
    </div>

</body>
</html>
