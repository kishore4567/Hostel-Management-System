<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .form-container {
            width: 35%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 30px;
            color: #333
        }
        h3 {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140"><polygon points="70,96 42,68 98,68" fill="%23999"/></svg>');
            background-position: right 10px center;
            background-repeat: no-repeat;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 85%;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Room Booking Form</h2>
        <form id="bookingForm" method="POST" action="/submit">
            {% for i in range(4) %}
            <h3>Student {{ i + 1 }}</h3>
            <div class="form-group">
                <label for="name_{{ i }}">Name:</label>
                <input type="text" id="name_{{ i }}" name="name_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="roll_no_{{ i }}">Roll No:</label>
                <input type="text" id="roll_no_{{ i }}" name="roll_no_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="department_{{ i }}">Department:</label>
                <input type="text" id="department_{{ i }}" name="department_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="mobile_{{ i }}">Mobile Number:</label>
                <input type="tel" id="mobile_{{ i }}" name="mobile_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="parent_mobile_{{ i }}">Parent's Mobile Number:</label>
                <input type="tel" id="parent_mobile_{{ i }}" name="parent_mobile_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="email_{{ i }}">Email:</label>
                <input type="email" id="email_{{ i }}" name="email_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="year_{{ i }}">Year:</label>
                <select id="year_{{ i }}" name="year_{{ i }}" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment_{{ i }}">Payment ID :</label>
                <input type="tel" id="payment_{{ i }}" name="payment_{{ i }}" required>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="hostel">Hostel Name:</label>
                <select id="hostel" name="hostel" required>
                    <option value="Dheeran">Dheeran</option>
                    <option value="Valluvar">Valluvar</option>
                    <option value="Ponnar">Ponnar</option>
                    <option value="Sankar">Sankar</option>
                    <option value="Ilango">Ilango</option>
                    <option value="Kamban">Kamban</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_no">Room No:</label>
                <select id="room_no" name="room_no" required>
                    <option value="">Select Room</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
