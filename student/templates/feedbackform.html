<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .form-container {
            width: 35%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form action="/feedback" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll number:</label>
                <input type="text" id="roll" name="roll" placeholder="Enter your Roll number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="hostel">Hostel Name:</label>
                <select id="hostel" name="hostel" required>
                    <option value="Dheeran">Dheeran</option>
                    <option value="Valluvar">Valluvar</option>
                    <option value="Ponnar">Ponnar</option>
                    <option value="Sankar">Sankar</option>
                    <option value="Ilango">Ilango</option>
                    <option value="Kamban">Kamban</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room">Room number:</label>
                <input type="text" id="room" name="room" placeholder="Enter your Room number" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="improvements">Suggestions for Improvement:</label>
                <textarea id="improvements" name="improvements" placeholder="Enter suggestions for improvement" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

</body>
</html>
